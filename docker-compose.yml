version: '3.8'

services:
  # ============================
  #         POSTGRES
  # ============================
  postgres_db:
    image: postgres:15
    container_name: postgres_db
    environment:
      # usar las mismas credenciales que espera Airflow
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
      # opcional: ajustar zona horaria
      TZ: "America/Bogota"
    volumes:
      # usar volumen nombrado en lugar de bind a host para evitar permisos
      - postgres_data:/var/lib/postgresql/data
      # Copiar script init para que postgres lo ejecute al arrancar
      - ./init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    restart: unless-stopped
    healthcheck:
      # usar valores literales para evitar las advertencias de docker-compose
      test: ["CMD-SHELL", "pg_isready -U airflow -d airflow"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"
    networks:
      - airflow_network

  # ============================
  #      SPARK + JUPYTER + MLFLOW
  # ============================
  spark_jupyter:
    build:
      context: .
      dockerfile: Dockerfile.spark
    container_name: spark_jupyter
    depends_on:
      postgres_db:
        condition: service_healthy
    ports:
      - "8888:8888" # Jupyter
      - "8080:8080" # Spark Master UI
      - "5000:5000" # MLflow UI
      - "7077:7077" # Spark Master Port
    volumes:
      - ./notebooks:/app/notebooks
      - ./mlflow_artifacts:/app/mlflow_artifacts
    environment:
      # Token definido en el Dockerfile o sobreescrito aquí
      JUPYTER_TOKEN: "hola-mundo"
    networks:
      - airflow_network

  # ============================
  #         ZOOKEEPER
  # ============================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - airflow_network

  # ============================
  #         KAFKA
  # ============================
  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - airflow_network

  # ============================
  #     AIRFLOW INIT
  # ============================
  airflow_init:
    build:
      context: .
      dockerfile: Dockerfile.airflow
    container_name: airflow_init
    depends_on:
      postgres_db:
        condition: service_healthy
    environment:
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres_db/airflow
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
    # usar script montado para inicializar Airflow automáticamente
    entrypoint: ["bash", "/opt/airflow/airflow_init.sh"]
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./airflow_init.sh:/opt/airflow/airflow_init.sh:ro
    networks:
      - airflow_network

  # ============================
  #     AIRFLOW WEBSERVER
  # ============================
  airflow_webserver:
    build:
      context: .
      dockerfile: Dockerfile.airflow
    container_name: airflow_webserver
    restart: always
    depends_on:
      postgres_db:
        condition: service_healthy
      airflow_init:
        condition: service_completed_successfully
    environment:
      AIRFLOW__CORE__LOAD_EXAMPLES: "False"
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres_db/airflow
    command: webserver
    ports:
      - "8081:8080"
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    networks:
      - airflow_network

  # ============================
  #     AIRFLOW SCHEDULER
  # ============================
  airflow_scheduler:
    build:
      context: .
      dockerfile: Dockerfile.airflow
    container_name: airflow_scheduler
    restart: always
    depends_on:
      postgres_db:
        condition: service_healthy
      airflow_init:
        condition: service_completed_successfully
    environment:
      AIRFLOW__CORE__LOAD_EXAMPLES: "False"
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres_db/airflow
    command: scheduler
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
    networks:
      - airflow_network

volumes:
  # declarar volumen nombrado
  postgres_data:
    # driver: local

networks:
  airflow_network:
    driver: bridge